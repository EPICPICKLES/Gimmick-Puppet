<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gimmick Puppet Card Gallery</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ddd;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .gallery img {
      width: 100px; /* Adjusted to be smaller */
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal styling from earlier */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #2a2a2a;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #444;
      width: 80%;
      max-width: 500px;
      color: #ddd;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .gallery img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>Gimmick Puppet Card Gallery</h1>
  <div class="gallery">
    <!-- Cards will be listed here -->
  </div>

  <!-- Modal -->
  <div id="cardModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    // Placeholder JavaScript for opening/closing modal
    function openModal(content) {
      document.getElementById("modalContent").innerHTML = content;
      document.getElementById("cardModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("cardModal").style.display = "none";
    }

    window.onclick = function(event) {
      let modal = document.getElementById("cardModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
