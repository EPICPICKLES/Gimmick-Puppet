    margin: 2rem 1rem;
    text-align: center;
  }
  h1 {
    margin-bottom: 1.5rem;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 10px;
    max-width: 900px;
    margin: 0 auto 3rem auto;
  }
  .gallery img {
    width: 80px;
    border-radius: 6px;
    box-shadow: 0 0 6px #000;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.3s ease;
    opacity: 0.9;
  }
  .gallery img:hover {
    transform: scale(1.1);
    opacity: 1;
    box-shadow: 0 0 12px #4aa3ff;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
  }
  .modal-content {
    background-color: #222;
    margin: 5% auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    color: #ddd;
    text-align: left;
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
  }
  .close {
    color: #aaa;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover {
    color: #fff;
  }
  .modal-content img {
    float: right;
    width: 120px;
    margin-left: 20px;
    border-radius: 6px;
    box-shadow: 0 0 8px #000;
  }
  .modal-body {
    margin-top: 1rem;
    font-size: 0.95rem;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .modal-footer {
    clear: both;
    margin-top: 1rem;
    font-size: 0.85rem;
    color: #888;
    text-align: center;
  }

  <!-- Modal -->
  <div id="cardModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalName"></h2>
        <span class="close" id="modalClose">&times;</span>
      </div>
      <img id="modalImg" src="" alt="" />
      <div class="modal-body" id="modalDetails"></div>
      <div class="modal-footer">Card details sourced from official databases.</div>
    </div>
  </div>

<script>
  const modal = document.getElementById('cardModal');
  const modalName = document.getElementById('modalName');
  const modalImg = document.getElementById('modalImg');
  const modalDetails = document.getElementById('modalDetails');
  const modalClose = document.getElementById('modalClose');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'block';
      modalName.textContent = img.dataset.name;
      modalImg.src = img.src;
      modalImg.alt = img.alt;

      let details = `
        <strong>Type:</strong> ${img.dataset.type}<br/>
        <strong>Attribute:</strong> ${img.dataset.attribute}<br/>
        ${img.dataset.level ? `<strong>Level:</strong> ${img.dataset.level}<br/>` : ''}
        ${img.dataset.rank ? `<strong>Rank:</strong> ${img.dataset.rank}<br/>` : ''}
        <strong>ATK:</strong> ${img.dataset.atk} | <strong>DEF:</strong> ${img.dataset.def}<br/><br/>
        <strong>Effect:</strong><br/>${img.dataset.effect}
      `;
      modalDetails.innerHTML = details;
    });
  });

  modalClose.onclick = () => modal.style.display = 'none';
  window.onclick = event => {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
</script>
