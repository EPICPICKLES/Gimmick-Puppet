
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Card Gallery</title>

<style>
  body {
    background-color: #1a1a1a;
    color: #ddd;
    font-family: Arial, sans-serif;
    margin: 2rem 1rem;
    text-align: center;
  }
  h1 {
    margin-bottom: 1.5rem;
  }

  /* Tabs Styles */
.tabs {
  padding: 0 1rem;         /* Add horizontal padding */
  overflow-x: auto;        /* Enable horizontal scrolling on small screens */
  -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
  scrollbar-width: none;   /* Hide scrollbar in Firefox */
}

.tabs::-webkit-scrollbar {
  display: none;           /* Hide scrollbar in WebKit browsers */
}

.tab-btn {
  flex-shrink: 0;          /* Prevent buttons from shrinking */
  min-width: 80px;         /* Minimum width so text fits */
  white-space: nowrap;     /* Prevent text wrapping */
}

  .tab-btn.active {
    background-color: #4aa3ff;
    color: white;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 10px;
    max-width: 900px;
    margin: 0 auto 3rem auto;
  }
  .gallery img {
    width: 80px;
    border-radius: 6px;
    box-shadow: 0 0 6px #000;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.3s ease;
    opacity: 0.9;
  }
  .gallery img:hover {
    transform: scale(1.1);
    opacity: 1;
    box-shadow: 0 0 12px #4aa3ff;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
  }
  .modal-content {
    background-color: #222;
    margin: 5% auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    color: #ddd;
    text-align: left;
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
  }
  .close {
    color: #aaa;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover {
    color: #fff;
  }
  .modal-content img {
    float: right;
    width: 120px;
    margin-left: 20px;
    border-radius: 6px;
    box-shadow: 0 0 8px #000;
    cursor: zoom-in;
    transition: transform 0.3s ease;
  }
  .modal-content img.zoomed {
    transform: scale(1.5);
    cursor: zoom-out;
  }
  .modal-body {
    margin-top: 1rem;
    font-size: 0.95rem;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .modal-footer {
    clear: both;
    margin-top: 1rem;
    font-size: 0.85rem;
    color: #888;
    text-align: center;
  }
</style>

      </div>

<script>
  // Modal pop-up functionality
  const modal = document.getElementById('cardModal');
  const modalName = document.getElementById('modalName');
  const modalImg = document.getElementById('modalImg');
  const modalDetails = document.getElementById('modalDetails');
  const modalClose = document.getElementById('modalClose');

  document.querySelectorAll('.gallery img').forEach(img => {
  img.addEventListener('click', () => {
    modal.style.display = 'block';
    modalName.textContent = img.dataset.name;
    modalImg.src = img.src;
    modalImg.alt = img.alt;

    let effectText = img.dataset.effect;
    let splitEffects = effectText.split('||'); // Split effects by '||'
    let formattedEffects = splitEffects
  .map((effect, index) => `<strong>(${index + 1})</strong> ${effect.trim()}`)
  .join('<br/><br/>');

    let details = `
      <strong>Type:</strong> ${img.dataset.type}<br/>
      <strong>Attribute:</strong> ${img.dataset.attribute}<br/>
      ${img.dataset.level ? `<strong>Level:</strong> ${img.dataset.level}<br/>` : ''}
      ${img.dataset.rank ? `<strong>Rank:</strong> ${img.dataset.rank}<br/>` : ''}
      <strong>ATK:</strong> ${img.dataset.atk} | <strong>DEF:</strong> ${img.dataset.def}<br/><br/>
      ${formattedEffects}
    `;

    // ✅ ADD THIS LINE BELOW
    modalDetails.innerHTML = details;
  });
});

  modalClose.onclick = () => modal.style.display = 'none';
  window.onclick = event => {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };

  // Image zoom inside modal
  modalImg.addEventListener('click', () => {
    modalImg.classList.toggle('zoomed');
  });

  // Tab switching functionality
  const tabButtons = document.querySelectorAll('.tab-btn');
  const cards = document.querySelectorAll('.gallery img');

  tabButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove active class from all tabs
      tabButtons.forEach(btn => btn.classList.remove('active'));
      // Set clicked tab active
      button.classList.add('active');

      const selectedTab = button.dataset.tab;

      cards.forEach(card => {
        if (selectedTab === 'all') {
          card.style.display = 'block';
        } else {
          if (card.dataset.category === selectedTab) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        }
      });
    });
  });
</script>
