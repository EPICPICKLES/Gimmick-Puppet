
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gimmick Puppet Card Gallery</title>

<style>
  body {
    background-color: #1a1a1a;
    color: #ddd;
    font-family: Arial, sans-serif;
    margin: 2rem 1rem;
    text-align: center;
  }
  h1 {
    margin-bottom: 1.5rem;
  }

  /* Tabs */
  .tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }
  .tab-button {
    background-color: #333;
    border: none;
    color: #7ecbff;
    font-weight: 600;
    padding: 0.5rem 1.2rem;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  .tab-button:hover,
  .tab-button.active {
    background-color: #4aa3ff;
    color: #fff;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 10px;
    max-width: 900px;
    margin: 0 auto 3rem auto;
  }
  .gallery img {
    width: 80px;
    border-radius: 6px;
    box-shadow: 0 0 6px #000;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.3s ease;
    opacity: 0.9;
  }
  .gallery img:hover {
    transform: scale(1.1);
    opacity: 1;
    box-shadow: 0 0 12px #4aa3ff;
  }

  /* Hide galleries by default */
  .gallery-container {
    display: none;
  }
  .gallery-container.active {
    display: grid;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
  }
  .modal-content {
    background-color: #222;
    margin: 5% auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    color: #ddd;
    text-align: left;
    position: relative;
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
  }
  .close {
    color: #aaa;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover {
    color: #fff;
  }
  .modal-content img {
    float: right;
    width: 120px;
    margin-left: 20px;
    border-radius: 6px;
    box-shadow: 0 0 8px #000;
    cursor: zoom-in;
    transition: transform 0.3s ease;
  }
  .modal-content img.zoomed {
    transform: scale(1.5);
    cursor: zoom-out;
  }
  .modal-body {
    margin-top: 1rem;
    font-size: 0.95rem;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .modal-footer {
    clear: both;
    margin-top: 1rem;
    font-size: 0.85rem;
    color: #888;
    text-align: center;
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    .modal-content {
      width: 95%;
      margin: 10% auto;
    }
    .modal-content img {
      width: 100px;
      margin-left: 10px;
    }
    .gallery {
      max-width: 100%;
      padding: 0 10px;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 8px;
    }
    .gallery img {
      width: 60px;
    }
    .tabs {
      gap: 0.5rem;
    }
    .tab-button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
  }

</style>
</head>

<body>

  <nav style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;">

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <span class="close" id="modalClose" aria-label="Close modal">&times;</span>
      </div>
      <img id="modalImage" src="" alt="" />
      <div class="modal-body" id="modalDesc"></div>
      <div class="modal-footer" id="modalFooter"></div>
    </div>
  </div>

<script>
  // Tabs
  const tabButtons = document.querySelectorAll(".tab-button");
  const galleries = document.querySelectorAll(".gallery-container");

  tabButtons.forEach(button => {
    button.addEventListener("click", () => {
      tabButtons.forEach(btn => {
        btn.classList.remove("active");
        btn.setAttribute("aria-selected", "false");
      });
      galleries.forEach(gallery => gallery.classList.remove("active"));

      button.classList.add("active");
      button.setAttribute("aria-selected", "true");
      const target = document.getElementById(button.getAttribute("data-target"));
      target.classList.add("active");
    });
  });

  // Modal popup
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalImage = document.getElementById("modalImage");
  const modalDesc = document.getElementById("modalDesc");
  const modalFooter = document.getElementById("modalFooter");
  const modalClose = document.getElementById("modalClose");

  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "block";
      modalTitle.textContent = img.dataset.name;
      modalImage.src = img.src;
      modalImage.alt = img.alt;
      
      // Compose description
      let desc = `<strong>Type:</strong> ${img.dataset.type}<br>`;
      if (img.dataset.level) desc += `<strong>Level:</strong> ${img.dataset.level}<br>`;
      if (img.dataset.rank) desc += `<strong>Rank:</strong> ${img.dataset.rank}<br>`;
      if (img.dataset.attribute) desc += `<strong>Attribute:</strong> ${img.dataset.attribute}<br>`;
      if (img.dataset.atk) desc += `<strong>ATK:</strong> ${img.dataset.atk}<br>`;
      if (img.dataset.def) desc += `<strong>DEF:</strong> ${img.dataset.def}<br>`;
      desc += `<p>${img.dataset.effect}</p>`;

      modalDesc.innerHTML = desc;
      modalFooter.textContent = "Click the image to zoom in/out. Click × or outside modal to close.";
      modalImage.classList.remove("zoomed");
    });
  });

  // Close modal function
  function closeModal() {
    modal.style.display = "none";
  }

  modalClose.addEventListener("click", closeModal);
  window.addEventListener("click", e => {
    if (e.target === modal) closeModal();
  });

  // Zoom toggle on modal image
  modalImage.addEventListener("click", () => {
    modalImage.classList.toggle("zoomed");
  });
</script>

</body>
