  body {
    background-color: #1a1a1a;
    color: #ddd;
    font-family: Arial, sans-serif;
    margin: 2rem 1rem;
    text-align: center;
  }
  h1 {
    margin-bottom: 1.5rem;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
    gap: 10px;
    max-width: 900px;
    margin: 0 auto 3rem auto;
  }
  .gallery img {
    width: 70px;
    border-radius: 6px;
    box-shadow: 0 0 6px #000;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.3s ease;
    opacity: 0.9;
  }
  .gallery img:hover {
    transform: scale(1.1);
    opacity: 1;
    box-shadow: 0 0 12px #4aa3ff;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
  }
  .modal-content {
    background-color: #222;
    margin: 5% auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    color: #ddd;
    text-align: left;
    position: relative;
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
  }
  .close {
    color: #aaa;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover {
    color: #fff;
  }
  .modal-content img {
    float: right;
    width: 120px;
    margin-left: 20px;
    border-radius: 6px;
    box-shadow: 0 0 8px #000;
    transition: transform 0.3s ease;
    cursor: zoom-in;
  }
  .modal-content img.zoomed {
    transform: scale(1.5);
    cursor: zoom-out;
    position: relative;
    z-index: 105;
  }
  .modal-body {
    margin-top: 1rem;
    font-size: 0.95rem;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .modal-footer {
    clear: both;
    margin-top: 1rem;
    font-size: 0.85rem;
    color: #888;
    text-align: center;
  }
  nav {
    display: flex; 
    justify-content: center; 
    gap: 2rem; 
    margin-bottom: 2rem;
  }
  nav a {
    font-weight: 600; 
    font-size: 1rem; 
    padding: 0.25rem 0.5rem; 
    color: #7ecbff; 
    text-decoration: none;
  }
  nav a:hover {
    text-decoration: underline;
  }
</style>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-name"></h2>
      <span class="close" id="modal-close">&times;</span>
    </div>
    <img id="modal-img" src="" alt="" />
    <div class="modal-body" id="modal-desc"></div>
    <div class="modal-footer" id="modal-footer"></div>
  </div>
</div>

<script>
  const gallery = document.querySelector('.gallery');
  const modal = document.getElementById('modal');
  const modalName = document.getElementById('modal-name');
  const modalImg = document.getElementById('modal-img');
  const modalDesc = document.getElementById('modal-desc');
  const modalFooter = document.getElementById('modal-footer');
  const modalClose = document.getElementById('modal-close');

  gallery.addEventListener('click', e => {
    if(e.target.tagName === 'IMG') {
      const img = e.target;
      modalName.textContent = img.dataset.name || 'Unknown Card';
      modalImg.src = img.src;
      modalImg.alt = img.alt;
      modalImg.classList.remove('zoomed');

      // Compose description from data attributes
      let desc = `<strong>Type:</strong> ${img.dataset.type || '-'}<br>`;
      if(img.dataset.attribute) desc += `<strong>Attribute:</strong> ${img.dataset.attribute}<br>`;
      if(img.dataset.level) desc += `<strong>Level:</strong> ${img.dataset.level}<br>`;
      if(img.dataset.rank) desc += `<strong>Rank:</strong> ${img.dataset.rank}<br>`;
      desc += `<strong>ATK:</strong> ${img.dataset.atk || '-'} &nbsp;&nbsp; <strong>DEF:</strong> ${img.dataset.def || '-'}<br><br>`;
      desc += `<strong>Effect:</strong> ${img.dataset.effect || 'No effect description.'}`;

      modalDesc.innerHTML = desc;
      modalFooter.textContent = "Click on the image to zoom in/out.";
      modal.style.display = 'block';
    }
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', e => {
    if(e.target === modal) {
      modal.style.display = 'none';
    }
  });

  modalImg.addEventListener('click', () => {
    modalImg.classList.toggle('zoomed');
  });
</script>
